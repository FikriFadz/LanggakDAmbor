<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langgak D'Ambor</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Navigation styles */
        nav ul {
            background: #444;
            list-style: none;
            overflow: hidden;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
        }

        nav ul li a:hover {
            background: #555;
        }

        /* Main content styles */
        main {
            padding: 2rem;
            background: #f4f4f4;
        }

        /* Footer styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Langgak D'Ambor</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Main Content Area</h2>
        <p>This is where your main content will go. You can add text, images, videos, and more here.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
